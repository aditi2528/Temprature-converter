<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <link rel="stylesheet"  href="src/css/style7.css">
</head>
<body>
  <h1>Temperature Converter</h1>
  <div class="converter">
    <label for="celsius">Celsius:</label>
    <input type="number" id="celsius" placeholder="Enter temperature in Celsius" oninput="convertTemperature()">
    <br>
    <label for="fahrenheit">Fahrenheit:</label>
    <input type="number" id="fahrenheit" placeholder="Temperature in Fahrenheit" disabled>
  </div>

  <script src="assets/js/main4.js"></script>
</body>
</html>
